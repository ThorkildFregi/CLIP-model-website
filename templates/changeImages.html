<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.18/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.18/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.18/dist/js/uikit-icons.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
</head>
<body>
    <div class="uk-container uk-align-center uk-flex uk-flex-center uk-flex-middle" uk-height-viewport="expand: true">
        <div>
            <h1 class="uk-text-center">To change / choose the images : drag the images below !</h1>
            <form action="{{ url_for('changeImages') }}" method="post" class="uk-container uk-align-center uk-flex uk-flex-center uk-flex-middle" enctype="multipart/form-data">
                <div uk-form-custom="target: true">
                    <input name="images" id="images" type="file" multiple aria-label="Custom controls">
                    <input class="uk-input uk-form-width-medium" type="text" placeholder="Select file" aria-label="Custom controls" disabled multiple>
                </div>
                <button class="uk-button uk-button-default">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
