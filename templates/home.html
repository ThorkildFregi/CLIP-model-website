<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.18/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.18/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.18/dist/js/uikit-icons.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>
</head>
<body>
    <div class="uk-container-medium">
        <form action="{{url_for('home')}}" method="post">
            <input class="uk-input" type="text" name="prompt" placeholder="Prompt" id="prompt">
            <button class="uk-button uk-button-default" type="submit">Submit</button>
        </form>
    </div>
    <h3><a href="{{ url_for('changeImages') }}">Change image</a></h3>
    <h3><a href="{{ url_for('Initialise_Model') }}">Initialise Model</a></h3>
    <br>
    <div class="grid" data-masonry='{ "itemSelector": ".grid-item"}'>
        {% for image in nameI %}
            <div class="grid-item"><img src="/static/{{image}}" width="100" height="200"></div>
        {% endfor %}
    </div>
</body>
</html>
